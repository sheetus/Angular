<!-- <label for="">{{name}}</label> -->

<p>{{ skill }}</p>
<div class="container">
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      [ngStyle]="{ width: progress + '%' }"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      {{ progress }}
    </div>
  </div>
</div>
<br />
